<h2>Todo List</h2>

<input 
  type="text" 
  placeholder="Enter your task..."
  [(ngModel)]="newTask"
/>

<button (click)="addTask()">Add</button>

<!-- Message when no tasks -->
<p *ngIf="tasks.length === 0">No tasks added yet.</p>

<!-- Tasks List -->
<ul>
  <li *ngFor="let task of tasks; let i = index">
    
    <!-- Checkbox -->
    <input 
      type="checkbox"
      [checked]="task.completed"
      (change)="toggleTask(i)"
    />

    <!-- Task Text -->
    <span [class.completed]="task.completed">
      {{ task.title }}
    </span>

    <!-- Delete Button -->
    <button (click)="deleteTask(i)">Delete</button>
  </li>
</ul>
