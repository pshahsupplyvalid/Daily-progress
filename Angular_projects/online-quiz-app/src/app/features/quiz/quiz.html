<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card-ui" style="max-width: 650px; width: 100%;" *ngIf="questions.length">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-primary">
        Question {{ currentIndex + 1 }} / {{ questions.length }}
      </h5>
      <span class="badge bg-primary">
        {{ currentIndex + 1 }} of {{ questions.length }}
      </span>
    </div>

    <!-- Question -->
    <h4 class="fw-semibold mb-4">
      {{ questions[currentIndex].question }}
    </h4>

    <!-- Options -->
    <div>
      <div
        *ngFor="let option of questions[currentIndex].options; let i = index"
        class="option-btn"
        [class.option-selected]="selectedAnswers[currentIndex] === i"
        (click)="selectOption(i)"
      >
        {{ option }}
      </div>
    </div>

    <!-- Navigation -->
    <div class="d-flex justify-content-between mt-4">
      <button
        class="btn btn-outline-secondary"
        (click)="prev()"
        [disabled]="currentIndex === 0"
      >
        ⬅ Previous
      </button>

      <button
        class="btn btn-main"
        (click)="next()"
        *ngIf="currentIndex < questions.length - 1"
      >
        Next ➡
      </button>

      <button
        class="btn btn-success"
        (click)="submit()"
        *ngIf="currentIndex === questions.length - 1"
      >
        ✅ Submit
      </button>
    </div>

  </div>
</div>
